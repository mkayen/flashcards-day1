<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- Frameworks & Libraries -->
        <script src="angular.js"></script>
        <script src="app.js"></script>

        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />

    </head>
    <body>

    	<div ng-app="FlashCards">
    		<div class="flash-card" ng-controller="FlashCardController">
    				<h1>{{ flashCard.question }}</h1>
    			<ul class="flash-card-answers">
        			<li class="flash-card-answer">
            			{{ flashCard.answers[0].text }}
        			</li>
        			<li class="flash-card-answer">
            			{{ flashCard.answers[1].text }}
       			 	</li>
        			<li class="flash-card-answer">
            			{{ flashCard.answers[2].text }}
        			</li>
			    </ul>
			</div>
   		</div>

    </body>
</html>
